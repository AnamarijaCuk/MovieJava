<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registrirajte se na sustav</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
        .bg-image {
            background-image: url('https://i.postimg.cc/cJ9wXkgK/slika.webp');
            background-size: cover;
            background-position: center;
            height: 300px;
        }
        .card {
            border-radius: 1rem;
            backdrop-filter: blur(30px);
        }
        .form-outline {
            margin-bottom: 1rem;
        }
        .form-control {
            border-radius: 0.5rem;
        }
        .btn-primary {
            background-color: #2d2b2b;
            border: none;
        }
        .btn-primary:hover {
            background-color: #2d2b2b;
        }
        .btn-link {
            color: #2d2b2b;
        }
        .btn-link:hover {
            color: #2d2b2b;
        }
    </style>
</head>
<body>
<section class="text-center">
    <div class="bg-image"></div>

    <div class="card mx-4 mx-md-5 shadow-5-strong bg-body-tertiary" style="margin-top: -235px;">
        <div class="card-body py-5 px-md-5">
            <div class="row d-flex justify-content-center">
                <div class="col-lg-8">
                    <h2 class="fw-bold mb-5">Registriraj se!</h2>
                    <form th:action="@{/register_user}" th:object="${user}" method="post">
                        <div th:if="${success==true}" class="alert alert-success">
                            Registracija je uspjela. Prijavi se!<a href="/login"> Ovdje</a>.
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-4">
                                <div class="form-outline">
                                    <input class="form-control" th:classappend="${#fields.hasErrors('firstname') ? 'is-invalid' : ''}" type="text" id="firstname" placeholder="Unesite svoje ime" th:field="*{firstname}" />
                                    <label for="firstname">Ime</label>
                                    <div th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}" class="invalid-feedback"></div>
                                </div>
                            </div>
                            <div class="col-md-6 mb-4">
                                <div class="form-outline">
                                    <input class="form-control" th:classappend="${#fields.hasErrors('lastname') ? 'is-invalid' : ''}" type="text" id="lastname" placeholder="Unesite svoje prezime" th:field="*{lastname}" />
                                    <label for="lastname">Prezime</label>
                                    <div th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}" class="invalid-feedback"></div>
                                </div>
                            </div>
                        </div>

                        <div class="form-outline mb-4">
                            <input class="form-control" th:classappend="${#fields.hasErrors('email') ? 'is-invalid' : ''}" type="email" id="email" placeholder="Unesite svoj email" th:field="*{email}" />
                            <label for="email">Email</label>
                            <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="invalid-feedback"></div>
                        </div>

                        <div class="form-outline mb-4">
                            <input class="form-control" th:classappend="${#fields.hasErrors('password') ? 'is-invalid' : ''}" type="password" id="password" placeholder="Unesite svoju lozinku" th:field="*{password}" />
                            <label for="password">Lozinka</label>
                            <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="invalid-feedback"></div>
                        </div>

                        <div class="form-outline mb-4">
                            <input class="form-control" th:classappend="${#fields.hasErrors('passwordRepeat') ? 'is-invalid' : ''}" type="password" id="passwordRepeat" placeholder="Ponovite lozinku" th:field="*{passwordRepeat}" />
                            <label for="passwordRepeat">Ponovite lozinku</label>
                            <div th:if="${#fields.hasErrors('passwordRepeat')}" th:errors="*{passwordRepeat}" class="invalid-feedback"></div>
                        </div>

                        <div class="d-flex justify-content-between mb-2">
                            <a th:href="@{/login}" class="btn btn-link">Već imate račun? Prijavite se!</a>
                        </div>

                        <button type="submit" class="btn btn-primary btn-block mb-2">Registriraj se!</button>

                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-...your-integrity-here..." crossorigin="anonymous"></script>
</body>
</html>
